<script type="text/javascript">
  $(function () {
      $("#userName").blur(function () {
          //alert($(this).val());
          var username = $("#userName").val();
          $.post("http://localhost:8080/boot/verify", {"userName": username}, function (result) {
              if (result == "no") {
                  //alert(username+"已经被注册");
                  $(".error").text("该用户名已经被注册");
              }else{
                  $(".error").text("");
              }
          })
      })
  })
</script>
