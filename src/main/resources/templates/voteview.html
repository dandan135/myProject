<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><HTML 
xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<HEAD><META content="IE=11.0000"
http-equiv="X-UA-Compatible">
 
<META http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<TITLE></TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css"> 
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
<DIV class="profile">您好，<span th:text="${session.users.username}"></span>
    <SPAN class="return"><A href="http://localhost:8080/boot/returnSelect">返回列表</A></SPAN>
    <SPAN class="addnew"><A href="http://localhost:8080/boot/add">添加新投票</A></SPAN>
    <SPAN class="modify"><A href="http://localhost:8080/boot/modify">维护</A></SPAN>
    <SPAN class="return"><A href="http://localhost:8080/boot/logout">注销</A></SPAN>
</DIV>
<DIV class="search">
<FORM action="http://localhost:8080/boot/select" method="post"><INPUT name="title" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
		 </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
<H2>查看投票</H2>
<UL class="list">
  <LI>
  <H4 th:text="${subject.title}"></H4>
  <P class="info">共有 <span th:text="${subject.optionCount}"></span>  个选项，已有 <span th:text="${subject.poll}"></span>	 个人投票。</P>
  <OL>
    <LI th:each="sub,start:${subject.getOps()}"><span th:text="${sub.context}"></span>
    <DIV class="rate">
    <DIV class="ratebg">
    <DIV class="percent" 	th:style="'width:'+ ${sub.width}+'%'"></DIV></DIV>
    <P><span th:text="${sub.pollCount}"></span>票<span th:text="${sub.width}"></span>%</P></DIV></LI>
  </OL>
  <DIV class="goback"><A href="http://localhost:8080/boot/returnSelect">返回列表</A></DIV></LI></UL></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
